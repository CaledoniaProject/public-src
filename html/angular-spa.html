<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Single Page Application</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/angular-cookies/1.8.3/angular-cookies.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/angularLocalStorage/0.3.2/angularLocalStorage.min.js"></script>
</head>

<body>
  <div ng-app="myapp" ng-controller="main">
    {{ test }}

    <a ng-click="submit()" href="#">submit</a>
  </div>
  
  <script type="text/javascript">
    var app = angular.module('myapp', ['ngCookies']);
    app.factory('myfactory', function() {
      return false;
    })

    app.controller('main', ['$scope', '$http', 'myfactory',
      function($scope, $http, prettify) {

        $scope.submit = function() {
          alert('1');
        }

        $scope.test = '123';

      }
    ]);
  </script>

</body>

</html>
